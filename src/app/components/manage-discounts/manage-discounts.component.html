<div class="subHeading">
  <h3>Manage Discount</h3>
</div>
<div class="contents">
  <div style="width: 100%; text-align: right">
    <a routerLink="/addDiscount">
      <button class="btn btn-primary">Add Discount</button>
    </a>
  </div>
  <div class="scroll">
    <table class="table">
      <thead>
        <tr>
          <td>Coupon Code</td>
          <td>Start Date</td>
          <td>End Date</td>
          <td>Discount Amount</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let discount of discountList">
          <td>{{ discount.couponCode }}</td>
          <td>{{ discount.startDate | date: "dd/MM/yyy" }}</td>
          <td>{{ discount.endDate | date: "dd/MM/yyy" }}</td>
          <td>
            {{ discount.discountAmount }}
            <br />
            <button class="btn">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
