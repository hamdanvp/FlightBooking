<div class="contents">  
  <div>
    <table class="table">
        <tr>
          <td>
            <label for="">Discounte Code</label>
          </td>
          <td>
            <input type="text" name="discountCode" id="" [(ngModel)]="discountCode" />
          </td>
          <td>
            <button class="btn" (click)="applyDiscount()" >Apply</button>
          </td>
        </tr>
        <tr>
          <td>
              <label for="">Select Seat (Ownward Journey)</label></td>
          <td>
            <select name="bookingOwnwardSeat" class="">
              <option>None</option>
              <option>Business Class</option>
              <option>Economic Class</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr *ngIf='isRoundTrip'>
          <td>
              <label for="">Select Seat (Return Journey)</label></td>
          <td>
            <select name="bookingReturnSeat" class="">              
              <option>None</option>
              <option>Business Class</option>
              <option>Economic Class</option>
            </select>
          </td>
          <td></td>
        </tr>
      </table>
  </div>
  <div>
    <div class="" style="text-align: left">
      <label for="">Orginal Price:</label>
      <input
        type="number"
        name="orginalAmount"
        #orginalAmount="ngModel"
        [(ngModel)]="orginalAmount"
      />
    </div><div class="" style="text-align: left">
      <label for="">Discount:</label>
      <input
        type="number"
        name="discountAmount"
        #discountAmount="ngModel"
        [(ngModel)]="discountAmount"
      />
    </div><div class="" style="text-align: left">
      <label for="">Total Amount:</label>
      <input
        type="text"
        name="totalAmount"
        #totalAmount="ngModel"
        [(ngModel)]="totalAmount"
      />
    </div>
  </div>
  <div>
      <button class="btn" (click)="onSubmit()">Check Out</button>
  </div>
</div>
