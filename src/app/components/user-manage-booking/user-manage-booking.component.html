<div class="subHeading">
  <h3>Manage Bookings</h3>
</div>
<div class="contents">
  <table class="table table-striped">
    <thead>
      <th>Airline</th>
      <th>Price</th>
      <th>Departure Date</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookingHistory">
        <td>
          <img
            src="{{ booking.airlineSchedule?.airline?.logoUrl }}"
            alt="Logo"
            class="img-box"
          />
          {{ booking.airlineSchedule?.airline?.airlineName }}
        </td>
        <td>{{ booking.bookingAmount | currency: "â‚¹ ":"code" }}</td>
        <td>
          {{ booking.airlineSchedule?.departureDate | date: "dd/MM/yyy hh:mm" }}
        </td>
        <td>
          <button class="btn" (click)="viewBookingDetails(booking.id)">View</button>
          <button class="btn">Download</button>
          <button
            class="btn"
            *ngIf="canCancel(booking.airlineSchedule?.departureDate)"
            (click)="cancelBookingById(booking.id)"
          >
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
