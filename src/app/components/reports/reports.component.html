<div class="subHeading">
  <h3>Ticket Booking History</h3>
</div>
<div class="contents">
  <table class="table table-striped">
    <thead>
      <th>Booking Date</th>
      <th>Airline</th>
      <th>Price</th>
      <th>Booked Seats</th>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookingHistory">
        <td>
          {{ booking.airlineSchedule?.departureDate | date: "dd/MM/yyy HH:MM" }}
        </td>
        <td>
          <img
            src="{{ booking.airlineSchedule?.airline?.logoUrl }}"
            alt="Logo"
            class="img-box"
          />
        </td>
        <td>{{ booking.bookingAmount | currency: "RS":"code" }}</td>
        <td>
          <label *ngIf="booking.isCancelled" class="cancelled"
            >Booking Cancelled</label
          >
          <label *ngIf="!booking.isCancelled" class="travelled"
            >Travelled</label
          >
          <br />
          <button class="btn" (click)="viewBookingDetails(booking.id)">
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
