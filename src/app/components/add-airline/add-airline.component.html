<div class="subHeading">
    Add Airline
</div>
<div class="contents">
    <form  #addAirlineForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Airline Name</label>
            <input
              type="text"
              id="airlineName"
              name="airlineName"
              class="form-control"
              [(ngModel)]="model.airlineName"
            />
          </div>
          <div class="form-group">
            <label for="">Update Logo</label>
            <input
              type="text"
              id="logoUrl"
              name="logoUrl"
              class="form-control"
              [(ngModel)]="model.logoUrl"
            />
            <div class="form-group">
              <label for="">Instrument Used</label>
              <input
                type="text"
                id="instrumentUsed"
                name="instrumentUsed"
                class="form-control"
                [(ngModel)]="model.instrumentUsed"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="">Contact Number</label>
            <input
              type="text"
              id="contactNumber"
              name="contactNumber"
              class="form-control"
              [(ngModel)]="model.contactNumber"
            />
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              [(ngModel)]="model.contactAddress"
            />
          </div>
          <input type="submit" value="Add" class="btn btn-primary" />
    </form>
</div>
