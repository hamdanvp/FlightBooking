<div class="subHeading">Add Passenger Details</div>
<div class="contents">
  <form #addAirlineForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="model.name"
      />
    </div>
    <div class="form-group">
      <label for="">Contact Number</label>
      <input
        type="text"
        id="contactNumber"
        name="contactNumber"
        class="form-control"
        [(ngModel)]="model.contactNumber"
      />
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        class="form-control"
        [(ngModel)]="model.contactAddress"
      />
    </div>
    <div>
        <div>
            <h5>Passenger Details</h5>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                        <td>Gender</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                  
                    <tr *ngFor="let passenger of passengerList">
                      <td>{{passenger.name}}</td>
                      <td>{{passenger.age}}</td>
                      <td>{{passenger.gender}}</td>
                      <td></td>                        
                    </tr>
                    <tr>
                      <td>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            [(ngModel)]="passenger.name"
                        />
                    </td>
                    <td>                        
                        <input
                            type="number"
                            id="age"
                            name="age"
                            [(ngModel)]="passenger.age"
                        />
                    </td>
                    <td>
                        <select name="gender" id="gender" [(ngModel)]="passenger.gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
          
            <input type="button" value="Add Passenger" class="btn"  (click)="addPassengerRow()">
            <!-- <button class="btn" (click)="addPassengerRow()">Add Passenger</button> -->
        </div>
    </div>
    <input type="submit" value="Add" class="btn btn-primary" />
  </form>
</div>
