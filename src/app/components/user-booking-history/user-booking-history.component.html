<div class="subHeading">
  <h3>Ticket Booking History</h3>
</div>
<div class="contents">
  <table class="table table-striped">
    <thead>
      <th>Booking Date</th>
      <th>Airline</th>
      <th>Price</th>
      <th>Booked Seats</th>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookingHistory">
        <td>{{ booking.airlineSchedule?.sheduleDate | date: "dd/MM/yyy"  }}</td>
        <td><img src="{{booking.airlineSchedule?.airline?.logoUrl}}" alt="Logo" class="img-box" /></td>
        <td>{{ booking.airlineSchedule?.price | currency: "RS":"code" }}</td>
        <td>
          <br />
          <button class="btn">View Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
